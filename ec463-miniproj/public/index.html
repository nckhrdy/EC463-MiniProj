<!DOCTYPE html>
<html>
  <head>
    <!-- Your meta tags, title, and other head content here -->
  </head>
  <body>
    <div id="root">
      <div class="App">
        <header class="App-header">
          <h1 class="App-title">EC463 Chat Room</h1>
        </header>
        <section>
          <!-- Sign-in button (you may have other authentication logic) -->
          <button class="sign-in">Sign In</button>

          <!-- Chat container to display messages -->
          <div id="chat-container">
            <!-- Messages will be displayed here -->
          </div>

          <!-- Message input field and send button -->
          <input type="text" id="message-input" placeholder="Type your message...">
          <button id="send-button">Send</button>
        </section>
      </div>
    </div>
    <!-- Include any other scripts or stylesheets you need -->
    <script src="App.js"></script>
  </body>
</html>
